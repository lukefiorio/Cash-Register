<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calcBox">
        <div id="display">0</div>
        <div id="row1">
            <button class="digit" id="seven">7</button>
            <button class="digit" id="eight">8</button>
            <button class="digit" id="nine">9</button>
            <button class="operator" id="divide">/</button>
            <button class="exe" id="clear">CLR</button>
        </div>
        <div id="row2">
            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="six">6</button>
            <button class="operator" id="mltp">x</button>
            <button class="exe" id="getBal">BAL</button>
        </div>
        <div id="row3">
            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
            <button class="operator" id="minus">-</button>
            <button class="exe" id="dep">DEP</button>
        </div>
        <div id="row4">
            <button class="digit" id="zero">0</button>
            <button class="digit" id="dblZero">00</button>
            <button class="digit" id="dot">.</button>
            <button class="operator" id="plus">+</button>
            <button class="exe" id="wdr">WDR</button>
        </div>
        <div id="row5">
            <button class="exe" id="equal">=</button>
        </div>
        <div id="row6">
            <button class="exe" id="clrAll">CLR ALL</button>
        </div>
    </div>
    <div id="receiptBox">
        <img id="printer"></img>
        <div id="receipts"></div>
    </div>
    
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
