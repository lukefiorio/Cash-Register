<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="display"></div>
    <div id="row1">
        <button class="digit" id="seven">7</button>
        <button class="digit" id="eight">8</button>
        <button class="digit" id="nine">9</button>
        <button id="divide">/</button>
        <button id="clear">CLR</button>
    </div>
    <div id="row2">
        <button class="digit" id="four">4</button>
        <button class="digit" id="five">5</button>
        <button class="digit" id="six">6</button>
        <button id="mltp">x</button>
        <button id="getBal">BAL</button>
    </div>
    <div id="row3">
        <button class="digit" id="one">1</button>
        <button class="digit" id="two">2</button>
        <button class="digit" id="three">3</button>
        <button id="minus">-</button>
        <button id="dep">DEP</button>
    </div>
    <div id="row4">
        <button class="digit" id="zero">0</button>
        <button class="digit" id="dblZero">00</button>
        <button class="digit" id="dot">.</button>
        <button id="plus">+</button>
        <button id="wdr">WDR</button>
    </div>
    <div id="row5">
        <button id="equal">=</button>
    </div>

    
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
